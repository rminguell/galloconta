<head>

    })(window,document,'script','dataLayer','GTM-TSJXQQKN');</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalloConta</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G4RSCNRHFT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TSJXQQKN"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <div class="container">
        <div class="language-selector">
            <select id="language-dropdown" onchange="changeLanguage(event)">
                <option value="es">Espa√±ol</option>
                <option value="en">English</option>
            </select>
        </div>        
        <header class="header">
            <img src="favicon.png" alt="Logo de GalloConta" class="favicon">
            <h1 class="title" id="title"></h1>
        </header>
        <h2 id="subtitle"></h2>      
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="param-container">
                <label class="param-label" for="file-upload" id="file_upload_label"></label>
                <output id="file_name" class="param-output" id="file_name_text"></output>
                <input type="file" id="file-upload" hidden>
                <span id="select-file-btn"><i class="fas fa-upload"></i><span id="select_file_btn"></span></span>
            </div>
            <div id="advanced_params">
                <div class="param-container">
                    <label class="param-label" for="param_1" id="sensitivity_label"></label>
                    <output id="param_1_text" class="param-output">83</output>
                    <input type="range" id="param_1" class="param-slider" name="param_1" min="0" max="100" value="83" disabled>
                </div>
                <div class="param-container">
                    <label class="param-label" for="param_2" id="remove_duplicates_label"></label>
                    <output id="param_2_text" class="param-output">70</output>
                    <input type="range" id="param_2" class="param-slider" name="param_2" min="0" max="100" value="70" disabled>
                </div>
            </div>
            <button id="predictButton" type="submit" id="predict_button"></button>
        </form>
        <div id="progress">
            <div id="processing_text"></div>
            <div class="loader"></div>
        </div>
        <div id="result">
            <img id="predictedImage" src="" alt="Imagen Predicha">
            <button id="downloadImageBtn" class="download-btn"><i class="fas fa-download"></i><span id="save_button"></span></button>
            <div id="objectCount"></div> 
            <div id="feedback">
                <div id="feedback_text"></div>
                <div>
                    <button id="likeButton"><i class="fas fa-thumbs-up"></i><span id="like_button"></span></button>
                    <button id="dislikeButton"><i class="fas fa-thumbs-down"></i><span id="dislike_button"></span></button>
                </div>
                <div class="feedback_info" id="feedback_info"></div>
            </div>
            </div>
            <div id="show_advanced">
                <button id="advancedButton"><i class="fa-solid fa-sliders"></i><span id="adjust_button"></span></button>
            </div>
            <div id="reload">
                <button id="reloadButton"><i class="fas fa-sync-alt"></i><span id="reload_button"></span></button>
            </div>
        </div>
    </div>

    <footer>
        <div id="footer_contact"></div>
        <br>
        <div id="footer_copy"></div>
    </footer>

    <script src="script.js"></script>
    <script src="translations.js"></script>
</body>
</html>
